<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="打赏" />
    <meta name="description" content="打赏" />
    <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/myRewards.css">


    <title>{% block title %}{% endblock %}</title>  
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>  
    {% block header_extends %}{% endblock%}
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role= "navigation">
        <div class="container-fluid" >
            <div class="navbar-header">
                 <a class="navbar-brand" href="/"> &nbsp;&nbsp;&nbsp;个人博客网站
                 </a>
                 <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                 </button>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_activt %}{% endblock %}">
                        <a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> 首页
                        </a>
                    </li>
                    <li class="{% block nav_blog_activt %}{% endblock %}"><a href=" {% url 'blog_list' %} ">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 博客</a>
                    </li>

                    <li>
                        {% if user.is_authenticated %}
                            <li> <a>{{ user.username }} ,你好！</a> </li> 
                            <li> <a href="{% url 'logout' %}"> 注销</a>  </li>
                  
                        {% else %}
                            <li> <a href="{% url 'login' %}">    登录 </a> </li>
                            <li> <a href="{% url 'register' %}"> 注册 </a> </li>
                        {% endif %}
                    </li>

                </ul>
            </div>
            

        </div>
    </div>



<script>
        window.tctipConfig = {
            //最上面的文字
            headText: "欢迎打赏支持我 ^_^",
            //侧边栏文本
            siderText: " 公告",
            //侧边栏文本高度调整
            siderTextTop: "-72px",
            //侧边栏背景颜色
            siderBgcolor: "#323d45",
            //整个侧边栏的高度设置可以px，em，或百分比
            siderTop:"118px",

            list:{
                notice: {icon: "/static/img/icon/tip.png", name:"公告栏", className:"myR-on", text: '暂无公告'},
                alipay: {icon: "/static/img/icon/alipay.png", name:"支付宝", desc: "支付宝打赏", qrimg: "/static/img/qr/alipay.png"},
                weixin: {icon: "/static/img/icon/weixin.png", name:"微信", desc: "微信打赏", qrimg: "/static/img/qr/weixin.png"} 
            }
        };
    </script>
    <script src="/static/bootstrap/js/tctip.js"></script>

    {% block content %}{% endblock%}
    {% block script_extends %}{% endblock %}
<div class="footer"></div>
</body>
</html>
